name: Build and Push Apptainer Containers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          lfs: true

      - name: Set up Apptainer
        uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: '1.4.4'

      - name: setup oras
        uses: oras-project/setup-oras@v1
        with:
          version: 1.3.0

      - name: Login to GHCR for ORAS
        run: echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/download/v4.44.1/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Login to GitHub Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Free up disk space
        run: |
          sudo rm -rf /opt/az
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/google
          sudo rm -rf /opt/microsoft
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift

          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

          sudo docker system prune -af --volumes || true
          df -h

      - name: Build and push images from manifest
        run: |
          set -e
          images_count=$(yq '.images | length' manifest.yml)

          for i in $(seq 0 $((images_count - 1))); do
            name=$(yq -r .images[$i].name manifest.yml)
            path=$(yq -r .images[$i].path manifest.yml)
            registry=$(yq -r .images[$i].registry manifest.yml | tr '[:upper:]' '[:lower:]')
            tag=$(yq -r .images[$i].tag manifest.yml)

            sif_file="${name}-${tag}.sif"
            oras_image_with_tag="${registry}:${tag}"
            oras_uri="${oras_image_with_tag}"

            # Check if the image/tag exists remotely.
            if oras manifest fetch "$oras_image_with_tag" > /dev/null 2>&1; then
              echo "Image $oras_image_with_tag already exists in registry, skipping build and push."
              continue
            else
              echo "Image $oras_image_with_tag does not exist in registry, proceeding with build."
            fi

            echo "Building SIF image: $sif_file from $path"
            apptainer build --disable-cache --bind $(pwd):/mnt --force "$sif_file" "$path"

            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "Skipping push for pull request."
              continue
            fi

            oras push "$oras_uri" --artifact-type "application/vnd.sylabs.sif.layer.v1.sif" "${sif_file}:application/vnd.sylabs.sif.layer.v1.sif"
          done
